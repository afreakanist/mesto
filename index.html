<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Учебный проект Анны Коротких на Яндекс Практикуме">
  <meta name="keywords" content="html, css, js, practice, project">
  <meta name="author" content="Анна Коротких">
  <title>Место</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img src="images/logo.svg" alt="Логотип Mesto" class="logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="images/profile-pic.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__row">
            <h1 class="profile__name">Имя пользователя</h1>
            <button type="button" aria-label="Редактировать профиль" class="profile__edit-button button"></button>
          </div>
          <p class="profile__description">Расскажите о себе</p>
        </div>
        <button type="button" aria-label="Добавить новую картинку" class="profile__add-button button"></button>
      </section>

      <section class="elements">
        <ul class="elements__list">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021. Mesto Russia</p>
    </footer>
  </div>

  <div class="popup popup_edit">
    <div class="popup__container">
      <button type="button" aria-label="Закрыть окно" class="popup__close-button popup__close-button_type_edit button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form popup__form_type_edit" name="edit" novalidate>
        <label for="name" class="popup__field">
          <input type="text" placeholder="Имя" class="popup__input" id="name" name="name" minlength="2" maxlength="40" required>
          <span class="popup__error name-error"></span>
        </label>
        <label for="bio" class="popup__field">
          <input type="text" placeholder="О себе" class="popup__input" id="bio" name="bio" minlength="2" maxlength="200" required>
          <span class="popup__error bio-error"></span>
        </label>
        <button type="submit" class="popup__submit-button">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_add">
    <div class="popup__container">
      <button type="button" aria-label="Закрыть окно" class="popup__close-button popup__close-button_type_add button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__form_type_add" name="add" novalidate>
        <label for="caption" class="popup__field">
          <input type="text" placeholder="Название" class="popup__input" id="caption" name="caption" minlength="2" maxlength="30" required>
          <span class="popup__error caption-error"></span>
        </label>
        <label for="link" class="popup__field">
          <input type="url" placeholder="Ссылка на картинку" class="popup__input" id="link" name="link" required>
          <span class="popup__error link-error"></span>
        </label>
        <button type="submit" class="popup__submit-button">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup_picture">
    <figure class="popup__figure">
      <button type="button" aria-label="Закрыть окно" class="popup__close-button popup__close-button_type_pic button"></button>
      <img src="#" alt="Картинка" class="popup__picture">
      <figcaption class="popup__picture-caption"></figcaption>
    </figure>
  </div>

  <template id="element-template">
    <li class="element">
      <img src="#" alt="Картинка" class="element__picture">
      <button type="button" aria-label="Удалить" class="element__delete-button button"></button>
      <div class="element__info">
        <h2 class="element__description"></h2>
        <button type="button" aria-label="Нравится" class="element__like-button"></button>
      </div>
    </li>
  </template>

  <script type="module" src="./scripts/FormValidator.js"></script>
  <script type="module" src="./scripts/Card.js"></script>
  <script type="module" src="./scripts/data.js"></script>
  <script type="module" src="./scripts/index.js"></script>
</body>
</html>
