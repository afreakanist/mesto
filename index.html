<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content="Учебный проект Анны Коротких на Яндекс Практикуме"><meta name="keywords" content="html, css, js, practice, project"><meta name="author" content="Анна Коротких"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="root"><div class="page"><header class="header"><img src="bbe2a6eafac19c3d031c.svg" alt="Логотип Mesto" class="logo"></header><main class="content"><section class="profile"><div class="profile__avatar-overlay"><img src="#" alt="Аватар" class="profile__avatar"></div><div class="profile__info"><div class="profile__row"><h1 class="profile__name"></h1><button type="button" aria-label="Редактировать профиль" class="profile__edit-button button"></button></div><p class="profile__description"></p></div><button type="button" aria-label="Добавить новую картинку" class="profile__add-button button"></button></section><section class="elements"><ul class="elements__list"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2021. Mesto Russia</p></footer></div><div class="popup popup_edit"><div class="popup__container"><button type="button" aria-label="Закрыть окно" class="popup__close-button button"></button><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form popup__form_type_edit" name="edit" novalidate><label for="name" class="popup__field"><input placeholder="Имя" class="popup__input" id="name" name="name" minlength="2" maxlength="40" required> <span class="popup__error name-error"></span></label> <label for="about" class="popup__field"><input placeholder="О себе" class="popup__input" id="about" name="about" minlength="2" maxlength="200" required> <span class="popup__error about-error"></span></label> <button type="submit" class="popup__submit-button">Сохранить</button></form></div></div><di
